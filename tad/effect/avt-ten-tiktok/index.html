    <button class="btn btn-primary btn-block mt-2" id="tad-taoanh" type="button"><i class="fas fa-download"></i> Tải ảnh
        về</button>

    <script>tenanhxuat = "avt-tiktok"</script>

    <script>

        $(".tad-in-text1").one("focus", function () {


            $(".tad-in-text1").val("")

        });


        $(".tad-in-text1,.tad-in-size1,.tad-in-font1").on("input", function () {
            draw();

        });
        draw();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");


        function draw() {
            var text = $(".tad-in-text1").val();
            var size = $(".tad-in-size1").val();
            var font = $(".tad-in-font1").val();


            document.fonts.load('10pt ' + font).then(function () {



                ctx.clearRect(0, 0, c.width, c.height);
                ctx.font = size + "pt " + font;
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                ctx.fillStyle = "#fff"
                ctx.fillText(text, c.width / 2, c.height / 2 + 30);


            })
        }




        $("#tad-taoanh").click(function () {
            c.toBlob(function (l) {
                var k = URL.createObjectURL(l);


                var a = document.createElement("a"); a.href = k; a.setAttribute("download", "taoanhdep--" + tenanhxuat + ".png"); a.click();

            }, "image/png");


        });





    </script>
