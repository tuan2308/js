<body class="col-md-4" >
    

<style>
  #temp {
    background: url(https://png.pngtree.com/thumb_back/fw800/background/20190222/ourmid/pngtree-simple-blue-sky-with-white-clouds-background-sky-and-white-image_58490.jpg);
    line-height: 0;
    position: relative;
    background-size: cover;
}
 
    </style>



<div id="temp">

    <img src="./tiktok.png" style="
        width: 100%;
        position: absolute;
        z-index: 999;
    ">
    
    
    <canvas id="myCanvas" width="1000" height="1000" style="width: 100%;border-radius: 100%;transform: scale(.7);">
    Your browser does not support the canvas element.
    </canvas>
    
    
    </div>


    <input type="text" class="form-control tad-in-text1 mt-3 mb-2" placeholder="Nhập tên">

    
<script>


$(".tad-in-text1").on("input",function(){

var text = $(".tad-in-text1").val();


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);
ctx.font = "100px Arial";
ctx.textBaseline = "middle";
ctx.textAlign = "center";
ctx.fillStyle = "#fff"
ctx.fillText(text,c.width/2,c.height/2);



});




</script>
</body>
