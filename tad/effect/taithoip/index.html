        <style>.tad-ip{width:145px;height:300px;position:relative;margin:auto}.tad-screen { position: absolute; width: 119px; left: 13px; top: 21px; height: 260px; background-size: cover!important; }.tad-khung { background: url(https://1.bp.blogspot.com/-7NlmTIXAkS4/YJYBmPNeumI/AAAAAAAAseU/2vdBAYsnNsoiP4xu_Y1ayBoT_SGrL8RAwCNcBGAsYHQ/s0/ip.png) center; position: absolute; width: 145px; height: 300px; background-size: cover; z-index: 999; }.tad-bg:before{background-size:auto;height:320px;top:-10px;left:-10px;width:105%;position:absolute;content:"";filter:blur(8px);-webkit-filter:blur(8px)}.tad-bg{position:relative;overflow:hidden;border-radius:.25rem}</style>

        <canvas width="1200" height="2600" id="temp"></canvas>

        <img class="d-none" crossorigin="anonymous" id="Cimg"
        src="https://1.bp.blogspot.com/-z3RZ2G93tVo/YHES6yUdnzI/AAAAAAAArsw/Jq_pD24Pn-sEW-XwzGl18qlgIYQZZOeqgCNcBGAsYHQ/s0/blank.png" />

        <script>

            var tyle = 1200/2600; vmode = 1 ;var tenanhxuat = "tai_tho";

$(document).ready(function(){
    
    
    // if(window.location.hostname==tmbq){
        
        
    //     $("head").append(jqueryCrop);$("head").append(jsCrop);$("head").append(cssCrop);


            var imgtich = "https://3.bp.blogspot.com/-pqPNESfJBcg/Xr_zbC4tkPI/AAAAAAAAedQ/QEq-uKfiUE8_2uu3y4ZepEPovowSppTwgCNcBGAsYHQ/s0/1.png";
          

            $("#tad-taoanh").click(function () {
                $("#cropanh").click();
                $("#img-out").hide();
            $("#tad-taoanh").addClass("disabled").html("<span class='spinner-border spinner-border-sm'></span> Đang tạo ảnh");


                draw();
            });


            $(".chonmau input").click(function () {

                imgtich = $(".chonmau input:checked").val();

            });





            function draw() {

                var cimg = document.getElementById('Cimg');
                cimg.onload = function () {
                
                        var tich = new Image;
                        tich.crossOrigin = "Anonymous";
                        tich.src = imgtich;
                        tich.onload = function () {

                            var nguon = new Image;
                            nguon.crossOrigin = "Anonymous";
                            nguon.src = "https://1.bp.blogspot.com/-o2nqj8PkHVs/YRfGJdk1NmI/AAAAAAAAwSI/EjgXs_urnh0RLvA7z_FuuMI7FX3bau6QQCNcBGAsYHQ/s0/nguon.png";
                            nguon.onload = function () {

                            var c = document.getElementById('temp');
                            var ctx = c.getContext('2d');
                            ctx.drawImage(cimg, 0, 0, c.width, c.height);

                            ctx.drawImage(tich, 0, 0, c.width, c.height);


                        
                            ctx.drawImage(nguon, 0, 0, c.width, c.height);


                            c.toBlob(function(i) {
                                    var j = URL.createObjectURL(i);
                                    $("#img-out").html("<label class='mt-2'> Kết quả: <button type='button' class='badge btn btn-primary tad-xemtruoc' data-toggle='modal' data-target='#exampleModal'> Xem trước </button></label></label><img src='" + j + "' alt='Tạo ảnh đẹp' class='img-thumbnail'></img><a href='" + j + "' class='btn btn-block btn-primary mt-2'  download='taoanhdep_" + tenanhxuat + "'><i class='fas fa-cloud-download-alt'></i> Tải ảnh về</a>");$(".tad-xemtruoc").click(function(){$(".ip-style").html("<style>.tad-screen, .tad-bg:before { background: url("+j+") center; }</style>");$(".btn-tav").attr("download","taoanhdep_"+tenanhxuat+".jpg").attr("href",j);});
                                  


                                    setTimeout(function(){   $("#tad-taoanh").removeClass("disabled").html("<i class='fas fa-cut'></i> Tạo ảnh");
                                    $("#img-out").show() }, 1000);

                                }, "image/jpeg");


                        
                    }
                }
            }
        }

// }


});


        </script>

    </div>
