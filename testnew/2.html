<style>.xulyhinhanh img{margin:0!important}.chonanh-avt{width:38px;height:38px;float:left;border:1px solid #ddd;border-radius:5px;overflow:hidden;margin-right:10px}.img-preview1,.img-preview2{width:36px;height:36px;background:url(//2.bp.blogspot.com/-ZTMZs1MahXE/XqZq3WgQKDI/AAAAAAAAdRI/ib4MFhw49m82VLY9b2LzZBw5w3tItLSrQCK4BGAYYCw/s36/thumbnail-man.png);background-size:36px}#chonanhModal1,#chonanhModal2{display:block!important}#chonanhModal1:not(.show),#chonanhModal2:not(.show){opacity:0;visibility:hidden}.img-container1,.img-preview1,.img-container2,.img-preview2{background-color:#f7f7f7;text-align:center;width:100%}.img-container1,.img-container2{margin-bottom:1rem;max-height:300px;min-height:280px}.img-container1>img,.img-container2>img{max-width:100%}.img-preview1,.img-preview2{float:left;margin-bottom:.5rem;margin-right:.5rem;overflow:hidden}.img-preview1,.img-preview2>img{max-width:100%}#temp{position:fixed;height:0;top:0;left:0;overflow:hidden}</style>

<div class="xulyhinhanh">
    <label><b>Chọn avatar*</b></label>
    <div class="mb-2">
    <div class="chonanh-avt">
    <div class="img-preview1 img-preview"></div>
    </div>
    <button type="button" class="btn btn-primary btn-chonanh1" data-toggle="modal" data-target="#chonanhModal1">
    <i class='fas fa-upload'></i> Chọn ảnh
    </button>
    <div class="modal fade" id="chonanhModal1" tabindex="-1" role="dialog" aria-labelledby="chonanhModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="chonanhModalLabel">Chọn ảnh từ thiết bị</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
    <div id="actions1">
    <div class="docs-buttons1">
    <label class="btn btn-primary btn-upload btn-upanh1" for="inputImage1" title="Upload image file">
    <input type="file" class="sr-only" id="inputImage1" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
    <span><i class='fas fa-upload'></i> Chọn ảnh</span>
    </label>
    <div class="cropanh-container1 mt-2" style="display:none">
    <div class="img-container1">
    <img alt="Tạo ảnh đẹp" src="">
    </div>
    <div class="d-flex float-right">
    <div class="btn-group mr-2">
    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
    <i class="fa fa-undo"></i>
    </button>
    <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
    <i class="fa fa-redo"></i>
    </button>
    </div>
    <div class="btn-group mr-2">
    <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
    <i class="fa fa-arrows-alt-h"></i>
    </button>
    <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
    <i class="fa fa-arrows-alt-v"></i>
    </button>
    </div>
    <button type="button" class="btn btn-primary" id="cropanh2" data-method="getCroppedCanvas" data-dismiss="modal" data-option="{ &quot;width&quot;: 550, &quot;height&quot;: 550}">
    Cắt ảnh
    </button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <label><b>Chọn ảnh bìa*</b></label>
    <div class="mb-2">
    <div class="chonanh-avt">
    <div class="img-preview2 img-preview"></div>
    </div>
    <button type="button" class="btn btn-primary btn-chonanh2" data-toggle="modal" data-target="#chonanhModal2">
    <i class='fas fa-upload'></i> Chọn ảnh
    </button>
    <div class="modal fade" id="chonanhModal2" tabindex="-1" role="dialog" aria-labelledby="chonanhModal2Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="chonanhModal2Label">Chọn ảnh từ thiết bị</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
    <div id="actions2">
    <div class="docs-buttons2">
    <label class="btn btn-primary btn-upload btn-upanh2" for="inputImage2" title="Upload image file">
    <input type="file" class="sr-only" id="inputImage2" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
    <span><i class='fas fa-upload'></i> Chọn ảnh</span>
    </label>
    <div class="cropanh-container2 mt-2" style="display:none">
    <div class="img-container2">
    <img alt="Tạo ảnh đẹp" src="">
    </div>
    <div class="d-flex float-right">
    <div class="btn-group mr-2">
    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
    <i class="fa fa-undo"></i>
    </button>
    <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
    <i class="fa fa-redo"></i>
    </button>
    </div>
    <div class="btn-group mr-2">
    <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
    <i class="fa fa-arrows-alt-h"></i>
    </button>
    <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
    <i class="fa fa-arrows-alt-v"></i>
    </button>
    </div>
    <button type="button" class="btn btn-primary" id="cropanh1" data-method="getCroppedCanvas" data-dismiss="modal" data-option="{ &quot;width&quot;: 550, &quot;height&quot;: 550}">
    Cắt ảnh
    </button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <label><b>Nhập tên*</b></label>
    <input class="form-control tad-in-text1 mb-2" type="text" aria-label="Nhập tên bạn" placeholder="Tên của bạn" value=""/>
    <label><b>Nhập tiểu sử*</b></label>
    <input class="form-control tad-in-text2 mb-2" type="text" aria-label="Nhập tiểu sử" placeholder="Tiểu sử" value=""/>
    <div class="mt-3">
    <button type="button" class="btn btn-primary" id="tad-taoanh"><i class="fas fa-cut"></i> Tạo
    ảnh</button>
    </div>
    <center>
    <div class="load-anh my-2 my-2 spinner-border text-primary" role="status" style="display:none"> <span class="sr-only">Loading...</span> </div>
    </center>
    <label class="mt-3 tad-ketqua"> Kết quả: </label>
    <div id="img-out" class="my-2"></div>
    <a href="#" class="btn btn-block btn-primary mb-2" id="tad-taianhve"><i class="fas fa-cloud-download-alt"></i> Tải ảnh về</a>

    <canvas id="temp" width="1000" height="1000"></canvas>
