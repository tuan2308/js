
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Objects Bounding Rectangles | Fabric.js Demos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      (function() {
        var fabricUrl = 'https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js';
        if (document.location.search.indexOf('load_fabric_from=') > -1) {
          var match = document.location.search.match(/load_fabric_from=([^&]*)/);
          if (match && match[1]) {
            fabricUrl = match[1];
          }
        }
        document.write('<script src="' + fabricUrl + '"><\/script>');
      })();
    </script>

  </head>
  <body>
   

    <div class="controls">
      <p>
        <button id="add" onclick="Add()">Add a rectangle</button>
      </p>
    </div>
    
      <canvas id="c" width="500" height="500" style="border:1px solid #ccc"></canvas>


<input type="file" id="imgLoader">

<script id="main">
  var canvas = new fabric.Canvas('c');


  document.getElementById('imgLoader').onchange = function handleImage(e) {
var reader = new FileReader();

  reader.onload = function (event){
    
    var imgObj = new Image();
    imgObj.src = event.target.result;
    imgObj.onload = function () {
      var image = new fabric.Image(imgObj);

      canvas.setHeight(image.height);
canvas.setWidth(image.width);
      image.set({
            angle: 0,
            padding: 0,
            cornersize:0,
            top:0,
            left:0,
             mode: 'multiply',
            height: image.height,
            width: image.width,
      });
      
      canvas.centerObject(image);
      canvas.add(image);
      canvas.renderAll();

    
    }
  }
  reader.readAsDataURL(e.target.files[0]);
}

  function Add() {

    fabric.Image.fromURL('http://fabricjs.com/assets/pug_small.jpg', function(img) {
  img.scale(0.5).set({
    left: 150,
    top: 150,
    angle: 0
  });
  canvas.add(img).setActiveObject(img);
});


  }

var info = document.getElementById('info');

canvas.on({
  'touch:gesture': function() {
    var text = document.createTextNode(' Gesture ');
    info.insertBefore(text, info.firstChild);
  },
  'touch:drag': function() {
    var text = document.createTextNode(' Dragging ');
    info.insertBefore(text, info.firstChild);
  },
  'touch:orientation': function() {
    var text = document.createTextNode(' Orientation ');
    info.insertBefore(text, info.firstChild);
  },
  'touch:shake': function() {
    var text = document.createTextNode(' Shaking ');
    info.insertBefore(text, info.firstChild);
  },
  'touch:longpress': function() {
    var text = document.createTextNode(' Longpress ');
    info.insertBefore(text, info.firstChild);
  }
});


function addDeleteBtn(x, y, w){
	$(".deleteBtn").remove(); 
	var btnLeft = x;
	var btnTop = y - 25;
	var widthadjust=w/2;
	btnLeft=widthadjust+btnLeft-10;
	var deleteBtn = '<img src="https://www.funagain.com/images/old/common/delete-icon.png" class="deleteBtn" style="position:absolute;top:'+btnTop+'px;left:'+btnLeft+'px;cursor:pointer;"/>';
	$(".canvas-container").append(deleteBtn);
}

canvas.on('object:selected',function(e){
		addDeleteBtn(e.target.oCoords.mt.x, e.target.oCoords.mt.y, e.target.width);
});

canvas.on('mouse:down',function(e){
    if(!canvas.getActiveObject())
    {
		$(".deleteBtn").remove(); 
    }
});

canvas.on('object:modified',function(e){
	addDeleteBtn(e.target.oCoords.mt.x, e.target.oCoords.mt.y, e.target.width);
});

canvas.on('object:moving',function(e){
	$(".deleteBtn").remove(); 
});

$(document).on('click',".deleteBtn",function(){
	if(canvas.getActiveObject())
	{
		canvas.remove(canvas.getActiveObject());
		$(".deleteBtn").remove();
	}
});


    </script>

  </body>
</html>
